name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 15 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: ruby
          build-mode: none
        - language: swift
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3.30.2
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: ${{ matrix.build-mode == 'manual' && matrix.language == 'swift' }}
      shell: bash
      run: |
        echo "Fetch iOS sample app frameworks"
        /opt/homebrew/bin/carthage bootstrap --project-directory /Users/runner/work/mobile-sdk-sample-apps/mobile-sdk-sample-apps/ios --platform iOS --use-xcframeworks
        echo "Build iOS sample app"
        /Applications/Xcode_15.4.app/Contents/Developer/usr/bin/xcodebuild build -project /Users/runner/work/mobile-sdk-sample-apps/mobile-sdk-sample-apps/ios/iOS_SDK_Sample/iOS_SDK_Sample.xcodeproj -target iOS_SDK_Sample -sdk iphoneos CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3.30.2
      with:
        category: "/language:${{matrix.language}}"
